<!DOCTYPE html>
<html>
<head>
    <!--SEO-->
    <meta charset="utf-8" />
    <title>Bullcryp Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <link href="../css/trade.css" type="text/css" rel="stylesheet">
    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!--Dashboard interface-->
        <div class="dashboard" id="dashboard">
            <div class="dashboard_wrap" id="dashboard_wrap">
                <div id="logo">
                    <img class="logo" id="bullcryp_logo" width="100" height="100" src="../imgs/logo.png" alt="Bullcryp logo"/>
                </div>
                <div class="navigation" id="nav">
                    <div class="nav_element" id="Overview"><img class="icon_images" src="./imgs/Overview_icon.png" alt="overview"><p>Overview</p></div>
                    <div class="nav_element selected" id="Trade"><img class="icon_images" src="./imgs/Trade_icon.png" alt="trade"><p>Trade</p></div>
                    <div class="nav_element" id="Settings"><img class="icon_images" src="./imgs/Settings_icon.png" alt="settings"><p>Settings</p></div>
                    <div class="nav_element" id="Logout"><img class="icon_images" src="./imgs/power-button.png" alt="logout"><p>Logout</p></div>            
                    <div class="controls" id="dash_control"><img class="icon_images" src="./imgs/left-arrow-key.png"></div>
                </div>
            </div>
        </div>
        <!--Main Display-->
        <div class="display" id="generalDisplay">
            <div class="tabNav" id="tabNav1">
                <div class="tabs currTab">New Tab</div>
                <div class="tabs">Placeholder</div>
                <div class="tabs">Placeholder</div>
                <div class="tabs">Placeholder</div>
            </div>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div class="heading-holder" id="holder1">
                    <h2 class="chartName" id="BTC-USD">BTC/USD (Poloniex)<input class="searchInput" id="searchI1" type="text" name="search1input" placeholder="Search Trading Pair" size="40"> <button class="search" id="search1">Search</button></h2>
                </div>
                <button class="launch" id="launchChart1">Launch Chart</button>
                <div id="tv-medium-widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.MediumWidget(
                    {
                        "container_id": "BTC/USD Crypto Chart",
                        "symbols": [
                            [
                            "Portfolio",
                            "BITFINEX:BTCUSD|1y"
                            ]
                        ],
                        "gridLineColor": "rgba(101, 101, 101, 0)",
                        "underLineColor": "rgba(252, 229, 205, 0.15)",
                        "trendLineColor": "rgba(255, 152, 0, 1)",
                        "width": "100%",
                        "height": "540px",
                        "chartOnly": false
                    }
                    );
                </script>
            </div>
            <!-- TradingView Widget END -->
            <!-- Ordering -->
            <div class="orderPurchases" id="order1">
                <div class="orderSection" id="orderBook">
                    <h3 class="orderTitle" id="orderBookTitle">Order Book</h3>
                    <div class="OrderChartPlaceholder" id="OrderChartPlaceholder"></div>
                </div>
                <div class="orderSection" id="orderBook">
                    <h3 class="orderTitle" id="buySell">Buy/Sell</h3>
                    <p class="token" id="binance-basic"><span><img src="../imgs/bat-16.png"></span> Basic Attention Token (Binance)</p>
                    <p class="orderInfo"><strong>Currently Held:</strong><span class="OrderInfoValue"> 1  BAT(0.0001 BTC / 20 USD)</span></p>
                    <p class="orderInfo"><strong>On Order</strong><span class="OrderInfoValue"> 2.3 BAT (0.00023 BTC / 40 USD)</span></p>
                    <p class="orderInfo"><strong>Market Price:</strong><span class="OrderInfoValue"> 0.00003 BTC (10 USD)</span></p>
                    <div class="buySellControls" id="buySellControls">
                        <button class="buySellBut">Buy</button>
                        <button class="buySellBut">Sell</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/dashboard.js" type="text/javascript">
    </script>
</body>
</html>
