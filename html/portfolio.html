<!DOCTYPE html>
<html>
<head>
    <!--SEO-->
    <meta charset="utf-8" />
    <title>Bullcryp Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!--Dashboard interface-->
        <div class="dashboard" id="dashboard">
            <div class="dashboard_wrap" id="dashboard_wrap">
                <div id="logo">
                    <img class="logo" id="bullcryp_logo" width="100" height="100" src="../imgs/logo.png" alt="Bullcryp logo"/>
                </div>
                <div class="navigation" id="nav">
                    <div class="nav_element" id="Overview">Overview</div>
                    <div class="nav_element" id="Trade">Trade</div>
                    <div class="nav_element selected" id="Portfolio">Portfolio</div>
                    <div class="nav_element" id="Settings">Settings</div>
                    <div class="logout" id="logout">
                        Logout
                    </div>
                    <div class="controls" id="dash_control">&lt;</div>
                </div>
            </div>
        </div>
        <!--Main Display-->
        <div class="display" id="generalDisplay"></div>
    </div>
     <!-- Scripts -->
     <script src="../js/dash.js" type="text/javascript">
     </script>
</body>
</html>
