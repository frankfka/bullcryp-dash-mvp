<!DOCTYPE html>
<html>
<head>
    <!-- favicon -->
    <link rel="icon" href="../imgs/logo.png" type="image/gif" sizes="16x16">
    <!--SEO-->
    <meta charset="utf-8" />
    <title>Bullcryp Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <link href="../css/trade-example.css" type="text/css" rel="stylesheet">
    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!--Dashboard interface-->
        <div class="dashboard" id="dashboard">
            <div class="dashboard_wrap" id="dashboard_wrap">
                <div id="logo">
                    <img class="logo" id="bullcryp_logo" width="100" height="100" src="../imgs/logo.png" alt="Bullcryp logo"/>
                </div>
                <div class="navigation" id="nav">
                    <div class="nav_element" id="Overview"><img class="icon_images" src="../imgs/Overview_icon.png" alt="overview"><p>Overview</p></div>
                    <div class="nav_element selected" id="Trade"><img class="icon_images" src="../imgs/Trade_icon.png" alt="trade"><p>Trade</p></div>
                    <div class="nav_element" id="Settings"><img class="icon_images" src="../imgs/Settings_icon.png" alt="settings"><p>Settings</p></div>
                    <div class="nav_element" id="Logout"><img class="icon_images" src="../imgs/power-button.png" alt="logout"><p>Logout</p></div>            
                    <div class="controls" id="dash_control"><img class="icon_images" src="../imgs/left-arrow-key.png"></div>
                </div>
            </div>
        </div>
        <!--Main Display-->
        <div class="display" id="generalDisplay">
            <h1 class="headingBig" id="trade">BTC/USD (Poloniex) <div class="but">Add to Watchlist</div></h1> 
            <div class="tabNav" id="tabNav1">
                    <div class="tabs"><a href="trade.html">New Tab</a></div>
                    <div class="tabs currTab">BTC/USD (Poloniex)</div>                    
                    <div class="tabs addTab">+</div>                            
            </div> 
            <div class="viewInfo">
                <div class="tradeContainer" id="tradeContainer">
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <img class="bookImg" id="bookImg" src="../imgs/book.png"/>
                        <div id="tradingview_19215"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget(
                                {
                                    "width": '100%',
                                    "height": 610,
                                    "symbol": "COINBASE:BTCUSD",
                                    "interval": "D",
                                    "timezone": "Etc/UTC",
                                    "theme": "Light",
                                    "style": "1",
                                    "locale": "en",
                                    "toolbar_bg": "#f1f3f6",
                                    "enable_publishing": false,
                                    "withdateranges": true,
                                    "hide_side_toolbar": false,
                                    "allow_symbol_change": true,
                                    "save_image": false,
                                    "container_id": "tradingview_19215"
                                }
                            );
                        </script>
                    </div>
                    <!-- TradingView Widget END -->
                    <div class="orderHoldings" id="orderHoldings">
                        <div class="orderHoldingConts" id="orderHoldingConts">
                            <div class="HContsItem">Open Orders</div>
                            <div class="HContsItem">Order History</div>
                            <div class="HContsItem">Trade History</div>
                            <div class="HContsItem">Funds</div>
                        </div>
                        <div class="orderHolder" id="orderHolder"></div>
                    </div>
                </div>
                <div class="orderBook" id="orderBook">
                    <div>
                        <div class="orderS">Sell</div>
                        <div class="orderS">Buy</div>
                    </div>
                    <div>Hi</div>
                </div>
            </div>  
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/dash.js" type="text/javascript"></script>
    <script src="../js/advTrade.js" type="text/javascript"></script>
</body>
</html>
