<!DOCTYPE html>
<html>
<head>
    <!--SEO-->
    <meta charset="utf-8" />
    <title>Bullcryp Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <link href="../css/trade.css" type="text/css" rel="stylesheet">
    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!--Dashboard interface-->
        <div class="dashboard" id="dashboard">
            <div class="dashboard_wrap" id="dashboard_wrap">
                <div id="logo">
                    <img class="logo" id="bullcryp_logo" width="100" height="100" src="../imgs/logo.png" alt="Bullcryp logo"/>
                </div>
                <div class="navigation" id="nav">
                    <div class="nav_element" id="Overview"><img class="icon_images" src="../imgs/Overview_icon.png" alt="overview"><p>Overview</p></div>
                    <div class="nav_element selected" id="Trade"><img class="icon_images" src="../imgs/Trade_icon.png" alt="trade"><p>Trade</p></div>
                    <div class="nav_element" id="Settings"><img class="icon_images" src="../imgs/Settings_icon.png" alt="settings"><p>Settings</p></div>
                    <div class="nav_element" id="Logout"><img class="icon_images" src="../imgs/power-button.png" alt="logout"><p>Logout</p></div>            
                    <div class="controls" id="dash_control"><img class="icon_images" src="../imgs/left-arrow-key.png"></div>
                </div>
            </div>
        </div>
        <!--Main Display-->
        <div class="display" id="generalDisplay">
            <h1 class="headingBig" id="trade">Trading Dashboard</h1> 
            <div class="tabNav" id="tabNav1">
                    <div class="tabs currTab">New Tab</div>
                    <div class="tabs"><a href="trade-example.html">BTC/USD (Poloniex)</a></div>                    
                    <div class="tabs addTab">+</div>                            
                </div>         
            <div id="chart-and-orders">
                <div class="heading-holder" id="holder1">
                        <h2 class="chartName" id="BTC-USD">BTC/USD (Poloniex)<input class="searchInput" id="searchI1" type="text" name="search1input" placeholder="Search Trading Pair" size="40"></h2>
                </div>
                <!-- TradingView Widget BEGIN -->
                <div class="tradingview-widget-container">
                    <button class="launch" id="launchChart1">Launch Advanced Chart</button>
                    <script type="text/javascript">
                        document.getElementById("launchChart1").addEventListener('click', function(ev){
                            location.href = "trade-example.html";
                        });
                    </script>
                    <div id="tv-medium-widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.MediumWidget(
                        {
                            "container_id": "BTC/USD Crypto Chart",
                            "symbols": [
                                [
                                "Portfolio",
                                "BITFINEX:BTCUSD|1y"
                                ]
                            ],
                            "gridLineColor": "rgba(101, 101, 101, 0)",
                            "underLineColor": "rgba(252, 229, 205, 0.15)",
                            "trendLineColor": "rgba(255, 152, 0, 1)",
                            "width": "100%",
                            "height": "540px",
                            "chartOnly": false
                        }
                        );
                    </script>
                </div>
                <!-- TradingView Widget END -->
            </div>
            <!-- Rapid Order Under Construction -->
            <div class="tabbedCoinOverview">
                <div class="tabRow">
                    <div class="tabItem current" id="holdings">Holdings</div>
                    <div class="tabItem" id="orders">Orders</div>
                    <div class="tabItem" id="market_movers">Market Movers</div>
                    <div class="tabItem" id="watchlist">Watchlist</div>    
                </div>
                <div class="tabDisplay" id="tabDisplay"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/dash.js" type="text/javascript"></script>
    <script src="../js/order.js" type="text/javascript"></script>
</body>
</html>
