<!DOCTYPE html>
<html>
<head>
    <!--SEO-->
    <meta charset="utf-8" />
    <title>Bullcryp Dashboard Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Stylesheets-->
    <link href="../css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css" type="text/css" rel="stylesheet">
    <link href="../css/trade.css" type="text/css" rel="stylesheet">
    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <!--Dashboard interface-->
        <div class="dashboard" id="dashboard">
            <div class="dashboard_wrap" id="dashboard_wrap">
                <div id="logo">
                    <img class="logo" id="bullcryp_logo" width="100" height="100" src="../imgs/logo.png" alt="Bullcryp logo"/>
                </div>
                <div class="navigation" id="nav">
                    <div class="nav_element" id="Overview"><img class="icon_images" src="../imgs/Overview_icon.png" alt="overview">Overview</div>
                    <div class="nav_element selected" id="Trade"><img class="icon_images" src="../imgs/Trade_icon.png" alt="trade">Trade</div>
                    <div class="nav_element" id="Portfolio"><img class="icon_images" src="../imgs/Portfolio_icon.png" alt="portfolio">Portfolio</div>
                    <div class="nav_element" id="Settings"><img class="icon_images" src="../imgs/Settings_icon.png" alt="settings">Settings</div>
                    <div class="logout" id="logout">
                        Logout
                    </div>
                    <div class="controls" id="dash_control">&lt;</div>
                </div>
            </div>
        </div>
        <!--Main Display-->
        <div class="display" id="generalDisplay">
            <div class="tabNav" id="tabNav1">
                <div class="tabs currTab">BTC/USD</div>
                <div class="tabs">LTC/BTC</div>
                <div class="tabs">BNB/BTC</div>
                <div class="tabs">Placeholder</div>
            </div>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div class="heading-holder" id="holder1">
                    <h2 class="chartName" id="BTC-USD">BTC/USD (Poloniex) <div class="add" id="add1">+<span class="tooltiptext">Add to watchlist</span></div></h2>
                </div>
                <div class="draggables" id="watch">
                    <div id="watch_Drag"></div>
                    <div class="box1" id="sell1Info"><span class="bspan" id="sellspan">SELL</span><br/><span>6980.0</span></div>
                    <div class="box2" id="rand">0.1</div>
                    <div class="box1" id="buy1Info"><span class="bspan" id="buyspan">BUY</span><br/><span>6980.1</span></div>
                </div>
                <div id="tradingview_19215"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget(
                        {
                            "width": '100%',
                            "height": 610,
                            "symbol": "COINBASE:BTCUSD",
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "Light",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "withdateranges": true,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "save_image": false,
                            "container_id": "tradingview_19215"
                        }
                    );
                </script>
            </div>
            <!-- TradingView Widget END -->
            <div class="orderBookCont">
                <div class="orderBooks">
                    <h2 class="classicTitle">Order Book</h2>
                    <img draggable="false" src="../imgs/orderBook.png" class="orderBook" id="orderBookTitle"/>
                </div>
                <div class="orderBooks">
                    <h2 class="classicTitle">Coin Information</h2>
                </div>
            </div>
            <div class="compress_control" id="control1">^</div>
            <div class="orderOrder">
                <h2 class="classicTitle" id="OrderTitle1">Order</h2>
                <div id="placeholder1"></div>
            </div>
            <div class="compress_control" id="control2">^</div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/dash.js" type="text/javascript"></script>
    <script src="../js/drag.js" type="text/javascript"></script>
</body>
</html>
